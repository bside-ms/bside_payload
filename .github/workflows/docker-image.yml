name: Docker Image CI
on:
    push:
    workflow_dispatch:

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Install dependencies
              run: yarn install --frozen-lockfile
            - name: Lint code
              run: yarn lint
            - name: Type check code
              run: yarn ts-check
            - name: Check code style
              run: yarn prettier
